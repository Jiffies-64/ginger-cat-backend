#微服务配置
spring:
  application:
    name: system-api  # system-service-dev.yaml
  cloud:
    nacos:
      server-addr: 47.97.59.161:8848
      discovery:
        namespace: gc-dev
        group: ginger-cat-project
      config:
        namespace: gc-dev
        group: ginger-cat-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: system-service-${spring.profiles.active}.yaml
            group: ginger-cat-project
